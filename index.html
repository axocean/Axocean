<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000">
    <meta name="description" content="Vinod Jangid | Portfolio, Visit and know about me & my projects/designs. I value simple content structure, clean design patterns, and thoughtful interactions." >
    <meta name="keywords" content="vinod jangid, vinod jangid portfolio,Vinod Jangid Portfolio, vinodjangid, vinod jangid github vinod jangid uiverse, uiverse, Uiverse, vinodjangid social app" >
    <meta name="author" content="Vinod Jangid" >

    <title>Axocean</title>
    <link rel="icon" type="image/x-icon" href="./Images/profile-pic (3).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader">
            <div class="blackhole">
              <div class="blackhole-circle"></div>
              <div class="blackhole-disc"></div>
            </div>
          
            <div class="curve">
              <svg viewBox="0 0 500 500">
                <path id="loading" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"></path>
                <text width="500">
                  <textPath xlink:href="#loading">
                    loading...
                  </textPath>
                </text>
              </svg>
            </div>
          </div>
    </div>
    <div class="BigdaddyContainer">
        <div class="bg" id="bg">
          <div class="box red"></div>
          <div class="box yellow"></div>
          <div class="box blue"></div>
        </div>
        <div class="mainContainer">
            <div class="profileSection">
                <img src="./Images/profile.png" alt="">
                <h1 class="ProfileHeading">AXOCEAN</h1>
                <p class="aboutdescription">"Shop, like, and follow us across the digital waves."<br> <p class="hashtag">#AxoceanJourney</p>
                </p>
            </div>
            <div class="socialsSection">
                <a href="Axocean.html" class="website socialbuttons">
                    <img src="./Images/profile-pic (3).png" alt="">
                    <p class="buttonname">Official Website</p>
                </a>

                <a href="https://uiverse.io/profile/vinodjangid07" target="_blank" class="flipkart socialbuttons">
                  <img src="./Images/flipkart logo.png" alt="">
                <p class="buttonname">FlipKart</p>  
              </a>
              
                <a href="https://github.com/vinodjangid07" target="_blank" class="amazon socialbuttons">
                    <img src="./Images/Amazonlogo.png" alt="">
                 <p class="buttonname">Amazon</p>   
                </a>
               
                <a href="https://www.linkedin.com/in/vinod-jangid-b401111a1?original_referer=" class="youtube socialbuttons" target="_blank">
                    <img src="./Images/linkdin.png" alt="">
                  <p class="buttonname">Youtube</p>  
                </a>
            </div>
            <div class="signatureSection">
                <img src="./Images/SignatureResized.png" alt="">
            </div>
        </div>
    </div>
</body>
<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
    setTimeout(function() {
        loader.style.display = "none";
        }, 3000);
  
        document.addEventListener("contextmenu", function(e){
  if (e.target.nodeName === "IMG") {
      e.preventDefault();
  }
}, false);

})

</script>
</html>
